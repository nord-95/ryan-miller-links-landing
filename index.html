  <script>
    // Set copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleBio() {
      const bioFull = document.querySelector('.bio-full');
      const readMore = document.querySelector('.read-more');
      const ellipsis = document.querySelector('.bio-ellipsis');
      
      if (bioFull.classList.contains('show')) {
        // Closing
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Wait for animation to complete before hiding
        setTimeout(() => {
          bioFull.classList.remove('show');
          bioFull.style.display = 'none';
          readMore.textContent = 'Read More';
          ellipsis.style.display = 'inline';
        }, 300);
      } else {
        // Opening
        ellipsis.style.display = 'none';
        bioFull.style.display = 'inline';
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Force reflow to ensure animation triggers
        void bioFull.offsetWidth;
        bioFull.classList.add('show');
        readMore.textContent = 'Read Less';
      }
    }
  </script>
