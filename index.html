    .bio-section {
      width: 100%;

      text-align: center;

      line-height: 1.6;
      margin-bottom: 0.5rem;

    .bio-full {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .bio-full.show {
      display: inline;
      animation: fadeInSlide 0.6s ease forwards;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .read-more {

      text-decoration: underline;

    /* Consent Banner Styles */

      right: 0;

      padding: 1.5rem;
      z-index: 10000;
      display: none;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
    }

    .consent-banner.show {

      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {

      to {

  <script>
    // Set copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleBio() {
      const bioFull = document.querySelector('.bio-full');
      const readMore = document.querySelector('.read-more');
      const ellipsis = document.querySelector('.bio-ellipsis');
      
      if (bioFull.classList.contains('show')) {
        // Closing
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Wait for animation to complete before hiding
        setTimeout(() => {
          bioFull.classList.remove('show');
          bioFull.style.display = 'none';
          readMore.textContent = 'Read More';
          ellipsis.style.display = 'inline';
        }, 300);
      } else {
        // Opening
        ellipsis.style.display = 'none';
        bioFull.style.display = 'inline';
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Force reflow to ensure animation triggers
        void bioFull.offsetWidth;
        bioFull.classList.add('show');
        readMore.textContent = 'Read Less';
      }
    }

    // Consent Banner Functionality
    (function() {
      // Check if consent has already been given
      const consentGiven = localStorage.getItem('ga_consent');
      
      if (!consentGiven) {
        // Show consent banner
        const banner = document.getElementById('consent-banner');
        if (banner) {
          banner.classList.add('show');
        }
      } else if (consentGiven === 'granted') {
        // User previously granted consent
        gtag('consent', 'update', {
          'analytics_storage': 'granted',
          'ad_storage': 'granted'
        });
      }

      // Handle consent acceptance
      window.acceptConsent = function() {
        gtag('consent', 'update', {
          'analytics_storage': 'granted',
          'ad_storage': 'granted'
        });
        localStorage.setItem('ga_consent', 'granted');
        hideBanner();
      };

      // Handle consent decline
      window.declineConsent = function() {
        gtag('consent', 'update', {
          'analytics_storage': 'denied',
          'ad_storage': 'denied'
        });
        localStorage.setItem('ga_consent', 'denied');
        hideBanner();
      };

      // Hide banner with animation
      function hideBanner() {
        const banner = document.getElementById('consent-banner');
        if (banner) {
          banner.classList.remove('show');
          banner.classList.add('hide');
          setTimeout(() => {
            banner.style.display = 'none';
          }, 400);
        }
      }
    })();
  </script>

  <!-- Consent Banner -->
