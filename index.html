  <script>
    // Set copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleBio() {
      const bioFull = document.querySelector('.bio-full');
      const readMore = document.querySelector('.read-more');
      const ellipsis = document.querySelector('.bio-ellipsis');
      
      if (bioFull.classList.contains('show')) {
        // Closing
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Wait for animation to complete before hiding
        setTimeout(() => {
          bioFull.classList.remove('show');
          bioFull.style.display = 'none';
          readMore.textContent = 'Read More';
          ellipsis.style.display = 'inline';
        }, 300);
      } else {
        // Opening
        ellipsis.style.display = 'none';
        bioFull.style.display = 'inline';
        bioFull.style.opacity = '0';
        bioFull.style.transform = 'translateY(-10px)';
        // Force reflow to ensure animation triggers
        void bioFull.offsetWidth;
        bioFull.classList.add('show');
        readMore.textContent = 'Read Less';
      }
    }

    // Neon flicker effect for logo-container
    function neonFlicker() {
      const logoContainer = document.querySelector('.logo-container');
      if (!logoContainer) return;

      const flickerIntensities = [
        'drop-shadow(0 0 5px rgba(80, 250, 254, 0.4))',
        'drop-shadow(0 0 8px rgba(80, 250, 254, 0.5))',
        'drop-shadow(0 0 10px rgba(80, 250, 254, 0.6))',
        'drop-shadow(0 0 6px rgba(80, 250, 254, 0.45))',
        'drop-shadow(0 0 9px rgba(80, 250, 254, 0.55))',
        'drop-shadow(0 0 7px rgba(80, 250, 254, 0.5))',
        'drop-shadow(0 0 8px rgba(80, 250, 254, 0.5))',
        'drop-shadow(0 0 6px rgba(80, 250, 254, 0.45))'
      ];

      const opacityValues = [0.95, 0.98, 1.0, 0.97, 0.99, 0.96, 1.0, 0.98];
      
      function flicker() {
        if (logoContainer.style.display !== 'none') {
          const randomIntensity = flickerIntensities[Math.floor(Math.random() * flickerIntensities.length)];
          const randomOpacity = opacityValues[Math.floor(Math.random() * opacityValues.length)];
          logoContainer.style.filter = randomIntensity;
          logoContainer.style.opacity = randomOpacity;
        }
        
        // Random timing between 50ms and 200ms for flicker effect
        const nextFlicker = 50 + Math.random() * 150;
        setTimeout(flicker, nextFlicker);
      }
      
      flicker();
    }

    // Start neon flicker effect after initial animation completes (0.2s delay + 0.8s duration = 1.0s)
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(neonFlicker, 1000);
    });
  </script>
